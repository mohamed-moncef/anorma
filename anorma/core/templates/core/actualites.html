<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inder&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>{{ project.title }} - Anorma Films</title>
    {% load sass_tags %}
    {% load static %}
    <link rel="stylesheet" href="{% sass_src 'core/actualites.scss' %}">
</head>

<body>
    <header>
        <div class="logo"> <a href="{% url 'home' %}">

                <img src="{% static 'core/ANORMA-logo-RGBood-website.png' %}" alt="Anorma Films Logo"
                    class="logo-image">
            </a>
        </div>
        <nav class="language-selector">
            <!-- {% url 'about' %} -->
            Contact
        </nav>
    </header>
    <main>

        <div class="event-container">
            {% block content %}
            {% for event in events %}
            <div class="event-block">
                <h3>{{ event.date|date:"d F Y" }}</h3>
                <h1>{{ event.title }}</h1>
                <div class="description-container">
                    <img src="{{ event.image.url }}" alt="{{ event.title }}">
                    <p>{{ event.description|linebreaks }}</p>
                </div>
            </div>
            {% empty %}
            <p>Aucun événement à afficher</p>
            {% endfor %}
            {% endblock %}
        </div>
    </main>


    <div class="go-back">
        <a href="{% url 'home' %}">Back</a>
    </div>
</body>

</html>
